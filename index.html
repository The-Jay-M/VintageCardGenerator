<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Greeting Card Creator by J. Money</title>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Lobster&family=Great+Vibes&family=Satisfy&family=Charm&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js@5.0.0/minified/introjs.min.css">
    <style>
        body {
            font-family: 'Charm', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            padding: 20px;
            box-sizing: border-box;
            color: #ecf0f1;
            background-image: url('https://www.transparenttextures.com/patterns/brushed-alum.png');
        }

        .container {
            text-align: center;
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            border: 1px solid #7f8c8d;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #cardContainer {
            width: 100%;
            height: 400px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border: 10px solid #bdc3c7;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            touch-action: none;
        }

        #card {
            width: 100%;
            height: 100%;
        }

        textarea, select, input[type="number"], input[type="range"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            background-color: #2c3e50;
            font-family: 'Charm', cursive;
            color: #ecf0f1;
        }

        button {
            background-color: #e74c3c;
            border: none;
            color: #ecf0f1;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Charm', cursive;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        #myDropzone {
            border: 2px dashed #7f8c8d;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #2c3e50;
        }

        #colorPicker, #bgColorPicker {
            width: 100%;
            height: 40px;
            margin-bottom: 15px;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            background-color: #2c3e50;
        }

        .control-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .control-group > * {
            width: 48%;
        }

        #frames, #stickers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }

        .frame, .sticker {
            width: 50px;
            height: 50px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid #7f8c8d;
            border-radius: 5px;
        }

        #projectName {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(44, 62, 80, 0.7);
            padding: 5px;
            border-radius: 3px;
        }

        #howToUse {
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .introjs-tooltip {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .introjs-button {
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
        }

        .introjs-button:hover {
            background-color: #c0392b;
        }

        #shareButtons {
            margin-top: 15px;
        }

        .share-btn {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            color: #fff;
            line-height: 40px;
            text-align: center;
            margin: 0 5px;
        }

        .share-btn.facebook { background-color: #3b5998; }
        .share-btn.twitter { background-color: #1da1f2; }
        .share-btn.whatsapp { background-color: #25d366; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vintage Greeting Card Creator</h1>
        <button id="howToUse">How to Use</button>
        <form id="myDropzone" class="dropzone">
            <div class="dz-message" data-dz-message><span>Drop files here or click to upload background image</span></div>
        </form>
        <input type="text" id="projectNameInput" placeholder="Enter project name" style="display: none;">
        <div class="control-group">
            <select id="aspectRatio" onchange="changeAspectRatio()">
                <option value="1.5">3:2 (Landscape)</option>
                <option value="0.6666">2:3 (Portrait)</option>
                <option value="1">1:1 (Square)</option>
                <option value="1.7778">16:9 (Widescreen)</option>
            </select>
            <input type="color" id="bgColorPicker" value="#ffffff" title="Background Color" onchange="changeBgColor()">
        </div>
        <select id="themeSelector" onchange="changeTheme()">
            <option value="">Select a theme</option>
            <option value="birthday">Birthday</option>
            <option value="wedding">Wedding</option>
            <option value="celebration">Celebration</option>
            <option value="invite">Invitation</option>
            <option value="meme">Meme</option>
        </select>
        <textarea id="message" placeholder="Enter your greeting message here"></textarea>
        <button onclick="addText()">Add Text</button>
        <div class="control-group">
            <select id="fontSelector" onchange="changeFont()">
                <option value="Dancing Script">Dancing Script</option>
                <option value="Pacifico">Pacifico</option>
                <option value="Lobster">Lobster</option>
                <option value="Great Vibes">Great Vibes</option>
                <option value="Satisfy">Satisfy</option>
                <option value="Charm">Charm</option>
            </select>
            <input type="color" id="colorPicker" value="#4a4a4a" title="Text Color" onchange="changeTextColor()">
        </div>
        <div class="control-group">
            <input type="number" id="fontSize" min="12" max="72" value="18" title="Font Size" onchange="changeFontSize()">
            <select id="textAlign" onchange="changeTextAlign()">
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
            </select>
        </div>
        <button onclick="toggleFrames()">Toggle Frames</button>
        <div id="frames"></div>
        <button onclick="toggleStickers()">Toggle Stickers</button>
        <div id="stickers"></div>
        <div class="control-group">
            <input type="range" id="blurRange" min="0" max="10" value="0" onchange="applyFilter()">
            <label for="blurRange">Blur</label>
        </div>
        <div class="control-group">
            <input type="range" id="vignetteRange" min="0" max="1" step="0.1" value="0" onchange="applyFilter()">
            <label for="vignetteRange">Vignette</label>
        </div>
        <div class="control-group">
            <select id="overlayColor" onchange="applyFilter()">
                <option value="">No Overlay</option>
                <option value="rgba(255,0,0,0.3)">Red</option>
                <option value="rgba(0,255,0,0.3)">Green</option>
                <option value="rgba(0,0,255,0.3)">Blue</option>
                <option value="rgba(255,255,0,0.3)">Yellow</option>
            </select>
            <label for="overlayColor">Overlay Color</label>
        </div>
        <div id="cardContainer">
            <canvas id="card"></canvas>
            <div id="projectName"></div>
        </div>
        <button onclick="generateCard()">Generate Card</button>
        <button id="downloadBtn" onclick="downloadCard()">Download Card</button>
        <div id="shareButtons">
            <a href="#" class="share-btn facebook" onclick="shareToFacebook()"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="share-btn twitter" onclick="shareToTwitter()"><i class="fab fa-twitter"></i></a>
            <a href="#" class="share-btn whatsapp" onclick="shareToWhatsApp()"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div id="designedBy">
            <p>Designed by J. Money</p>
        </div>
    </div>

    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intro.js@5.0.0/intro.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script>
        let canvas;
        let projectName = "Untitled";

        const frameUrls = [
            'https://example.com/frame1.png',
            'https://example.com/frame2.png',
            'https://example.com/frame3.png',
            'https://example.com/frame4.png'
        ];

        const stickerUrls = [
            'https://example.com/sticker1.png',
            'https://example.com/sticker2.png',
            'https://example.com/sticker3.png',
            'https://example.com/sticker4.png'
        ];

        function initCanvas() {
            canvas = new fabric.Canvas('card');
            canvas.setDimensions({width: 600, height: 400});
            canvas.on('object:added', updateCanvas);
            canvas.on('object:modified', updateCanvas);
        }

        function updateCanvas() {
            canvas.renderAll();
            document.getElementById('projectName').textContent = projectName;
        }

        function setBackgroundImage(url) {
            fabric.Image.fromURL(url, function(img) {
                const canvasRatio = canvas.width / canvas.height;
                const imgRatio = img.width / img.height;
                
                if (imgRatio > canvasRatio) {
                    img.scaleToHeight(canvas.height);
                } else {
                    img.scaleToWidth(canvas.width);
                }
                
                img.set({
                    left: (canvas.width - img.getScaledWidth()) / 2,
                    top: (canvas.height - img.getScaledHeight()) / 2
                });
                
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
                document.getElementById('projectNameInput').style.display = 'block';
            });
        }

        function changeAspectRatio() {
            const aspectRatio = parseFloat(document.getElementById('aspectRatio').value);
            const width = 600;
            const height = width / aspectRatio;
            canvas.setDimensions({width: width, height: height});
            updateCanvas();
        }

        function changeBgColor() {
            const bgColor = document.getElementById('bgColorPicker').value;
            canvas.backgroundColor = bgColor;
            updateCanvas();
        }

        function changeTheme() {
            const theme = document.getElementById('themeSelector').value;
            const themeUrls = {
                'birthday': 'https://pfst.cf2.poecdn.net/base/image/c30bde63f074bfd4d3521d9de1239d553d446cc9c820d5f39559ecf2e88a55b8?w=1024&h=1024&pmaid=154449699',
                'wedding': 'https://pfst.cf2.poecdn.net/base/image/921a4373be19370db86c182d4fa39eb214e329f1bb8d3d250c641565ff69f8d4?w=1024&h=1024&pmaid=154450649',
                'celebration': 'https://pfst.cf2.poecdn.net/base/image/e7e565a27f89068780d2f77dedb12018ae960f479a9759f87c7cbfe35e5266b0?w=1024&h=1024&pmaid=154451969',
                'invite': 'https://pfst.cf2.poecdn.net/base/image/c5cc70033e2336844c6a4d00b02d1e155e66189e044c25dc47cdca70c93f9ec5?w=1024&h=1024&pmaid=154453142',
                'meme': 'https://pfst.cf2.poecdn.net/base/image/77776507885498efe6e6ca67748ee675fd51f5fc5725b872bc5227d1c69e24a9?w=1024&h=1024&pmaid=154453836'
            };
            if (theme in themeUrls) {
                setBackgroundImage(themeUrls[theme]);
            }
        }

        function addText() {
            const text = new fabric.IText(document.getElementById('message').value, {
                left: 50,
                top: 50,
                fontFamily: document.getElementById('fontSelector').value,
                fill: document.getElementById('colorPicker').value,
                fontSize: parseInt(document.getElementById('fontSize').value),
                textAlign: document.getElementById('textAlign').value
            });
            canvas.add(text);
            canvas.setActiveObject(text);
            updateCanvas();
        }

        function changeFont() {
            const activeObject = canvas.getActiveObject();
            if (activeObject && activeObject.type === 'i-text') {
                activeObject.set('fontFamily', document.getElementById('fontSelector').value);
                updateCanvas();
            }
        }

        function changeTextColor() {
            const activeObject = canvas.getActiveObject();
            if (activeObject && activeObject.type === 'i-text') {
                activeObject.set('fill', document.getElementById('colorPicker').value);
                updateCanvas();
            }
        }

        function changeFontSize() {
            const activeObject = canvas.getActiveObject();
            if (activeObject && activeObject.type === 'i-text') {
                activeObject.set('fontSize', parseInt(document.getElementById('fontSize').value));
                updateCanvas();
            }
        }

        function changeTextAlign() {
            const activeObject = canvas.getActiveObject();
            if (activeObject && activeObject.type === 'i-text') {
                activeObject.set('textAlign', document.getElementById('textAlign').value);
                updateCanvas();
            }
        }

        function addFrame(frameUrl) {
            fabric.Image.fromURL(frameUrl, function(img) {
                img.scaleToWidth(canvas.width);
                img.scaleToHeight(canvas.height);
                canvas.setOverlayImage(img, canvas.renderAll.bind(canvas));
            });
        }

        function generateFrames() {
            const framesContainer = document.getElementById('frames');
            frameUrls.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.className = 'frame';
                img.onclick = function() { addFrame(url); };
                framesContainer.appendChild(img);
            });
        }

        function toggleFrames() {
            const frames = document.getElementById('frames');
            frames.style.display = frames.style.display === 'none' ? 'flex' : 'none';
        }

        function addSticker(stickerUrl) {
            fabric.Image.fromURL(stickerUrl, function(img) {
                img.scale(0.5);
                canvas.add(img);
                updateCanvas();
            });
        }

        function generateStickers() {
            const stickerContainer = document.getElementById('stickers');
            stickerUrls.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.className = 'sticker';
                img.onclick = function() { addSticker(url); };
                stickerContainer.appendChild(img);
            });
        }

        function toggleStickers() {
            const stickers = document.getElementById('stickers');
            stickers.style.display = stickers.style.display === 'none' ? 'flex' : 'none';
        }

        function applyFilter() {
            const blur = document.getElementById('blurRange').value;
            const vignette = document.getElementById('vignetteRange').value;
            const overlayColor = document.getElementById('overlayColor').value;

            canvas.getObjects().forEach(obj => {
                obj.filters = [];
                if (blur > 0) obj.filters.push(new fabric.Image.filters.Blur({blur: parseFloat(blur) / 10}));
                if (vignette > 0) obj.filters.push(new fabric.Image.filters.Vignette({radius: vignette}));
                obj.applyFilters();
            });

            if (overlayColor) {
                const overlay = new fabric.Rect({
                    left: 0,
                    top: 0,
                    width: canvas.width,
                    height: canvas.height,
                    fill: overlayColor
                });
                canvas.add(overlay);
                canvas.sendToBack(overlay);
            }

            updateCanvas();
        }

        function generateCard() {
            updateCanvas();
        }

        function downloadCard() {
            html2canvas(document.getElementById('cardContainer')).then(function(canvas) {
                const link = document.createElement('a');
                link.download = `${projectName}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function shareToTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent('Check out my vintage greeting card!');
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
        }

        function shareToWhatsApp() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent('Check out my vintage greeting card!');
            window.open(`https://wa.me/?text=${text}%20${url}`, '_blank');
        }

        document.getElementById('projectNameInput').addEventListener('change', function(e) {
            projectName = e.target.value || "Untitled";
            updateCanvas();
        });

        document.getElementById('howToUse').addEventListener('click', function() {
            introJs().setOptions({
                steps: [
                    {
                        element: '#myDropzone',
                        intro: "Start by uploading a background image for your card."
                    },
                    {
                        element: '#projectNameInput',
                        intro: "Give your project a name."
                    },
                    {
                        element: '#aspectRatio',
                        intro: "Choose the aspect ratio for your card."
                    },
                    {
                        element: '#bgColorPicker',
                        intro: "Select a background color."
                    },
                    {
                        element: '#themeSelector',
                        intro: "Choose a theme for your card."
                    },
                    {
                        element: '#message',
                        intro: "Enter your greeting message here."
                    },
                    {
                        element: 'button[onclick="addText()"]',
                        intro: "Click this to add your text to the card."
                    },
                    {
                        element: '#fontSelector',
                        intro: "Choose a font for your text."
                    },
                    {
                        element: '#colorPicker',
                        intro: "Select a color for your text."
                    },
                    {
                        element: '#fontSize',
                        intro: "Adjust the size of your text."
                    },
                    {
                        element: '#textAlign',
                        intro: "Choose the alignment for your text."
                    },
                    {
                        element: 'button[onclick="toggleFrames()"]',
                        intro: "Click here to show or hide frame options."
                    },
                    {
                        element: 'button[onclick="toggleStickers()"]',
                        intro: "Click here to show or hide sticker options."
                    },
                    {
                        element: '#blurRange',
                        intro: "Adjust the blur effect on your card."
                    },
                    {
                        element: '#vignetteRange',
                        intro: "Add a vignette effect to your card."
                    },
                    {
                        element: '#overlayColor',
                        intro: "Add a color overlay to your card."
                    },
                    {
                        element: '#cardContainer',
                        intro: "This is where your card is displayed. You can zoom and pan using touch gestures."
                    },
                    {
                        element: 'button[onclick="generateCard()"]',
                        intro: "Click this to generate your final card."
                    },
                    {
                        element: '#downloadBtn',
                        intro: "Download your finished card as a high-quality image."
                    },
                    {
                        element: '#shareButtons',
                        intro: "Share your creation on social media!"
                    }
                ]
            }).start();
        });

        Dropzone.options.myDropzone = {
            url: "#",
            autoProcessQueue: false,
            uploadMultiple: false,
            maxFiles: 1,
            acceptedFiles: "image/*",
            init: function() {
                this.on("addedfile", function(file) {
                    if (this.files.length > 1) {
                        this.removeFile(this.files[0]);
                    }
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        setBackgroundImage(e.target.result);
                    }
                    reader.readAsDataURL(file);
                });
            }
        };

        // Add zoom functionality
        const cardContainer = document.getElementById('cardContainer');
        const hammer = new Hammer(cardContainer);

        let currentScale = 1;
        let posX = 0;
        let posY = 0;

        hammer.get('pinch').set({ enable: true });
        hammer.get('pan').set({ direction: Hammer.DIRECTION_ALL });

        hammer.on('pinch pan', function(ev) {
            if (ev.type === 'pinch') {
                currentScale = Math.max(1, Math.min(currentScale * ev.scale, 3));
            } else if (ev.type === 'pan') {
                posX += ev.deltaX;
                posY += ev.deltaY;
            }

            canvas.setZoom(currentScale);
            canvas.absolutePan(new fabric.Point(-posX, -posY));
            canvas.renderAll();
        });

        window.onload = function() {
            initCanvas();
            generateFrames();
            generateStickers();
        };
    </script>
</body>
</html>
